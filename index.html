<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>DOM Javascript</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="">
            <label for="nama" style="font-weight:bold;">Nama</label><br>
            <input type="text" placeholder="Nama anda" id="nama"><br><br>
            <label for="nim" style="font-weight:bold;">NIM</label><br>
            <input type="text" placeholder="NIM anda" id="nim"><br><br>
            <p><b>Peminatan pada bidang : </b></p>

            <input type="radio" name="Peminatan" id="programing" value="programing">
            <label for="programing">programing</label><br>
            <input type="radio" name="Peminatan" id="desain" value="desain">
            <label for="desain">desain</label><br>
            <input type="radio" name="Peminatan" id="jaringan" value="jaringan">
            <label for="jaringan">jaringan</label><br>
            <input type="radio" name="Peminatan" id="data" value="data">
            <label for="data">data</label><br><br>

            <label for="angkatan" style="font-weight: bold;">Angkatan</label><br>
            <select name="angkatan" id="angkatan" style="height: 20px">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select><br><br>

            <label for="tanggal" style="font-weight: bold;">Tanggal</label><br>
            <input type="text" id="tanggal" readonly><br><br>

            <label for="alamat" style="font-weight: bold;">Alamat</label><br>
            <textarea placeholder="Tulis alamat mu disini" id="alamat" cols="30" rows="5"></textarea><br><br>
            <center>
            <button type="submit" onclick="kirimdata()">Kirim</button>
            </center>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
